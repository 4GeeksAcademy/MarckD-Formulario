<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card border-success mb-3" style="max-width: 55rem;">

            <div class="card-header border-success">
                Pago con Tarjeta
            </div>

            <div class="alert alert-danger" role="alert">
                Su pago no fue procesado
            </div>

            <div class="row g-3">
                <div class="col-sm-7">
                    <p class="mb-0">Numero de tarjeta</p>
                    <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="col-sm-3">
                    <p class="mb-0">CVC</p>
                    <input type="text" class="form-control" placeholder="0000">
                </div>
                <div class="col-sm-2">
                    <p class="mb-0">Monto</p>
                    <input type="text" class="form-control" placeholder="Monto">
                </div>
            </div>


            <div class="contenedorGeneral" style="display: flex;">

                <div class="parteIzquierda">
                    <div class="row g-3">
                        <div class="col-sm-7" style="margin: 15px;">
                            <p class="mb-0">Primer Nombre</p>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-sm-7" style="margin: 15px;">
                            <p class="mb-0">Ciudad</p>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="izquierda" style="margin: 15px;">
                        <p>Aceptamos:</p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="bi bi-credit-card-2-back-fill"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="bi bi-credit-card-2-front-fill"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i
                                    class="bi bi-credit-card-2-front"></i></label>
                        </div>
                    </div>
                </div>

                <div class="parteDerecha">
                    <div class="col-sm-7" style="margin: 15px;">
                        <p class="mb-0">Apellidos</p>
                        <input type="text" class="form-control">
                    </div>

                    <div class="IzquierdaIntermedio" style="display: flex; justify-content: space-between;" >
                        <div class="col-sm-2" style="margin: 15px;">
                            <p class="mb-0">Estado</p>
                            <div class="dropdown">
                                <button class="btn btn-body dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Seleciona Estado
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Jalisco</a></li>
                                    <li><a class="dropdown-item" href="#">Ciudad de México</a></li>
                                    <li><a class="dropdown-item" href="#">Monterrey</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-3" style="margin: 15px;">
                            <p class="mb-0">Codigo Postal</p>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div style="margin: 15px;">
                        <p>Escribe un mensaje</p>
                        <div style="border: 1px solid black;">
                            <p>Añade sugerencias aquí.</p>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

            </div>

            <div class="card-footer border-success end" style="text-align: right;">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>
